spring:
  profiles:
    active: dev
  cloud:
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8888
      datasource:
        #流控配置文件
        flow:
          nacos:
            server-addr: localhost:8848
            username: nacos
            password: nacos
            group-id: sentinel
            rule-type: flow
            data-id: contnet-service-flow-rules
            data-type: json
        #熔断配置文件
        degrade:
          nacos:
            server-addr: localhost:8848
            username: nacos
            password: nacos
            group-id: sentinel
            rule-type: degrade
            data-id: contnet-service-degrade-rules
            data-type: json
feign:
  sentinel:
    enabled: true